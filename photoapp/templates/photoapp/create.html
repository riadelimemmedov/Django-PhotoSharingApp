{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %} Photo Create {% endblock title %}

{% block content %}
    <div class="mx-auto">
        <h1 class="mt-3 text-center">Add Photo</h1>
    </div>
    <div class="form-group">
        <form action="{% url 'photoapp:photocreate' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-success mb-3">Add Photo</button>
        </form>
    </div>
{% endblock content %}
