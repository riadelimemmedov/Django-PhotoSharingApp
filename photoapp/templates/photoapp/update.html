<!-- photoapp/templates/photoapp/update.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="mx-auto">
    <h1 class="mt-3 text-center">Edit photo {{photo}}</h1>
</div>
<div class="form-group">
    <form action="{% url 'photoapp:photoupdate' photo.pk %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-success mb-3">Edit Photo</button>
    </form>
</div>
{% endblock content %}
