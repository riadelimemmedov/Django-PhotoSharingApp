{% extends "base.html" %}

{% block title %} List {% endblock title %}

{% block content %}
    {% for photo in photos %}
        <div class="col-lg-3 col-md-4 col-xs-6">
            <a href="{% url 'photoapp:photodetail' photo.slug %}" class="d-block mb-4 h-100">
            <img src="{{photo.image.url}}" class="img-fluid rounded" alt="{{photo.title}}"/>
            </a>
        </div>
    {% endfor %}
{% endblock content %}
