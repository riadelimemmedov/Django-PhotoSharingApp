{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %} SignUp {% endblock title %}

{% block content %}
<div class="mx-auto">
    <div class="form-group">
        <form action="{% url 'users:signup' %}" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-danger w-100 my-3">Create account</button>
        </form>
    </div>
    {% comment %} if Already Registered {% endcomment %}
    <div class="text-center w-100">
        <p class="text-muted font-weight-bold">
            Already Registered?
            <a href="{% url 'users:signin' %}" class="text-primary ml-2"> SignIn </a>
        </p>
    </div>
</div>
{% endblock content %}
