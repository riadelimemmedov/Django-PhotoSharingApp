{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="mx-auto">
        <div class="form-group">
            <form action="{% url 'users:signin' %}" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-danger w-100 my-3">Sign in</button>
            </form>
        </div>
        {% comment %} Already Registered {% endcomment %}
        <div class="text-center w-100">
            <p class="text-muted font-weight-bold">
                Don't have an account?
                <a href="{% url 'users:signup' %}" class="text-primary ml-2">Create account</a>
            </p>
        </div>
    </div>
{% endblock content %}
